<ion-content style="--background:#f5f1f1">
  <div class="wel">
    <ion-list-header style="text-align:white;">
      <h3 style="color: white;">Enter youre credentials</h3>
    </ion-list-header>

    <form [formGroup]="LogForm" (ngSubmit)="onSubmit()">
      <div class=" form-group br">
        <ion-input placeholder="username" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"></ion-input>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>

      <div class="form-group br">
        <ion-input placeholder="Password" formControlName="Password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"></ion-input>
        <div *ngIf="submited && f.Password.errors" class="invalid-feedback">
          <div *ngIf="f.Password.errors.required">Password is required</div>
          <div *ngIf="f.Password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>

      <ion-button expand="block" type="submit" (click)="showtoast()">login</ion-button>

    </form>
  </div>

</ion-content>
