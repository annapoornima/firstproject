<ion-header>
  <ion-toolbar style="--background: hsl(202, 80%, 66%);">
    <ion-buttons slot="start">
      <ion-back-button defaultHref= '/'></ion-back-button>
    </ion-buttons>
    <ion-title style="color: white;">Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-row>
      <ion-col size="3"> <div class="bc">FtName</div> </ion-col>
      <ion-col size="3"> <div class="bc">Ltname</div>  </ion-col>
      <ion-col size="3"> <div class="bc"> email </div> </ion-col>
      <ion-col size="3"> <div class="bc"> Mobile </div>   </ion-col>
        </ion-row>
    </div>

  <div *ngIf="newdata">
  
<ion-row>
  <div class="bc1"> {{newdata.firstname}}</div>
  <ion-col size="3"> <div class="bc1">{{newdata.lastname}}</div>  </ion-col>
  <ion-col size="3"> <div class="bc1"> {{newdata.email}} </div> </ion-col>

    </ion-row>
  </div>
