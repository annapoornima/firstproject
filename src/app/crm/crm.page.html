<ion-header >
  <ion-toolbar style="--background:hsl(202, 80%, 66%);">
    <ion-buttons slot="start" >
      <ion-menu-button style="color:#f6fafc; font-size:30px;"></ion-menu-button>
  </ion-buttons>
        <ion-title style="color: white;">Crm Page</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
   <div style="float: right;">
    <ion-button size="small" (click)="add();">Add</ion-button>
  </div>
    <br><br>
      <div>
      <ion-row align-items-center>
        <ion-col size="4"><div class="bc">
          Name</div>
        </ion-col>
        <ion-col size="4"><div class="bc">
          Roll</div>
        </ion-col>
        <ion-col size="4"><div class="bc">          
             Rank</div>
        </ion-col>
          </ion-row>

    </div>
    <div *ngFor="let list of app">
      <ion-row align-items-center>
        <ion-col size="4">
            <div class="bc1">{{list.Name}}</div>
        </ion-col>
        <ion-col size="4">
          <div class="bc1">{{list.Roll}}</div>
        </ion-col>
        <ion-col size="4">
          <div class="bc1">{{list.Rank}}</div>
        </ion-col>
     </ion-row>
    </div>
</ion-content>
